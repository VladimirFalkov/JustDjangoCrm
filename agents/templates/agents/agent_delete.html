{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="max-w-lg mx-auto">
        <div class="py-5 border-t border-gray-200 ">
            <a href="{% url 'agents:agent-list' %}" class='hover:text-blue-500 mt-3'>Go back to Agents</a>
        </div>
   <h1 class="text-3xl text-gray-800">Are You Sure You Want To Delete Agent</h1>
    <form method="POST" class='mt-5' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
