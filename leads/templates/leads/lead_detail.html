{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go Back To Leads</a>
    <hr />
   <h1>This is details for Lead # {{ lead.id }}</h1>
    <div class="lead">
        Lead ID: {{ lead.id }};  Name: {{ lead.first_name }} {{ lead.last_name }}. Age: {{ lead.age }}
    </div>
    <br/>
    <hr />
    
    <br/>
    <a href= "{% url 'leads:lead-update' lead.pk %}">Update</a>

    <a href= "{% url 'leads:lead-delete' lead.pk %}">Delete</a>

{% endblock content %}
