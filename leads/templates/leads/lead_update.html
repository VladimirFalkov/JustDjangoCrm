{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">Go Back To Details For {{ lead.id }} {{lead.first_name}} {{ lead.last_name }}</a>
    <hr />
   <h1>Update lead: {{ lead.id }} {{lead.first_name}} {{ lead.last_name }}</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

{% endblock content %}
