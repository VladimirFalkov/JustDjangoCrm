{% extends 'base.html' %}

{% block content %}
    <hr />
    <a href="{% url 'leads:lead-create' %}">Create a new lead</a>
    <h1>This all our leads</h1>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}. Assigned agent: {{ lead.agent }}
    </div>

   {% endfor %}
{% endblock content %}
